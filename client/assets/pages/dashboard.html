<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/986b088578.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/client/assets/css/dashboard_style.css">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <a href="#" class="logo">
          <h1>
            <span>trackIT</span>
          </h1>
        </a>

            <li class="nav-item">
              <a href="#" class="nav-link" >DASHBOARD</a>

   </nav>
