<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/habit.css">
    <!-- <link rel="stylesheet" href="../assets/css/habit.css"> -->
    <script src="../assets/js/requests.js" defer></script>
    <script src="../assets/js/habit.js" defer></script>
    <title>Habit</title>
</head>
<body>
    <nav>
          <h1 id="logo">
            <span>trackIT</span>
          </h1>

        <ul>
            <li class="nav-item">
              <a href="/dashboard" class="nav-link" >DASHBOARD</a>
            </li>
            <li class="nav-item">
              <a href="/profile" class="nav-link">PROFILE</a>
            </li>
        </ul>
   </nav>
   <div>
    <form id="edit-habit-form">
        <label for="title">Title</label>
        <input id="title-input" placeholder="Enter Title..." type="text">
        <label for="desc">Description</label>
        <input id="desc-input" placeholder="Enter Description..." type="text">
        <label for="freq">How many times a day?</label>
        <input id="freq-input" placeholder="Enter Frequency..." type="number">
        <input id="update-btn" type="submit" value="Update">
        <button id="exit">Cancel</button>
    </form>
</div>
    <main>
        <header>
        <h1 id="title"></h1>
        <div class="datetime">
            <h3>Started</h3>
            <p id="start_datetime"></p>
        </div>
        <div id="btns">
        <button id="edit-habit">EDIT</button>
        <button id="delete-btn">DELETE</button>
       </div>
    </header>
        <p id="desc">
            
        </p>
        
        <div id="progress-bar">
            <p id="minus-btn">-</p>
            <div id="progress">
                <div id="bar"></div>
            </div>
            <p id="add-btn">+</p>
        </div>
        
        <section id="stats">
            <div>
                <h3>Current Count</h3>
                <p id="next-deadline"></p>
            </div>
            <div>
                <h3>Frequency</h3>
                <p id="freq"></p>
            </div>
            <div>
                <h3>Current Streak</h3>
                <p id="streak"></p>
            </div>
        </section>

    </main>    
</body>
</html>
