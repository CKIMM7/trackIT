<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/986b088578.js" crossorigin="anonymous"></script>
    <script src="../js/requests.js" defer></script>
    <script src="../js/profile-script.js" defer></script>
    <link rel="stylesheet" href="../css/profile_style.css">
    <title>Profile</title>
</head>
<body>
    <nav>
        <a href="#" class="logo">
          <h1>
            <span>trackIT</span>
          </h1>
        </a>
        <ul>
            <li class="nav-item">
              <a href="#" id="nav-link" class="nav-link" >DASHBOARD</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-active">PROFILE</a>
            </li>
        </ul>
    </nav>
    <section id="edit-profile">
        <h3>Edit Profile</h3>
        <input id="edit-name" type="text" placeholder="Enter new name...">
        <input id="edit-email" type="text" placeholder="Enter new email...">
        <button type="submit">Save</button>
    </section>
    <section id="change-pass">
        <h3>Change Password</h3>
        <input id="newPass" type="password" placeholder="new password">
        <input id="samePass" type="password" placeholder="repeat password">
        <button type="submit">Save</button>
    </section>
    <main>
        <section>
            <h2 id="profile-name">John Doe</h2>
            <p id="email">email</p>
            <button id="edit-btn">Edit Profile</button>
            <button id="pass-btn">Change password</button>
            <p id="habits">Habits: 0</p>
        </section>
    </main>
</body>
</html>
